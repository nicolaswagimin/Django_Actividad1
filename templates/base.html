<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Agencia de Turismo{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    /* Fallback minimal styles if static not loaded */
    body { font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; }
  </style>
  </head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="/" class="logo">Viaja<strong>YA</strong></a>
      <nav class="main-nav">
        <a href="/">Inicio</a>
        <a href="/lugares/">Lugares Turísticos</a>
        <a href="/servicios/">Servicios</a>
        <a href="/contacto/">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 ViajaYA. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
